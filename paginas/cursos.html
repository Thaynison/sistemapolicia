<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Policia - Cursos</title>
    <link rel="icon" href="../img/logo-pm.png">
    <link rel="stylesheet" href="../styles/cursos.css">
    <link rel="stylesheet" href="../styles/aviso.css">
    <link rel="stylesheet" href="../styles/aviso2.css">
</head>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        const userid = params.get('userid');
        const avatar = params.get('avatar');
        document.getElementById('username').textContent = username;
        document.getElementById('userid').textContent = userid;
        document.getElementById('avatar').src = avatar;
    });
</script>
<style>
    #AbrirCursoAbordagem, #AbrirCursoModulacao, #AbrirCursoAcompanhamento, #AbrirCursoOperacional, #AbrirCursoNegociacao, #AbrirCursoResgate {
        display: none;
    }
</style>
<body>
    <div class="container">
        <div class="sidebar">
            <img class="img" src="../img/logo-pm.png" alt="">
            <h2 class="testing">Olá, <span id="username"></span>! <img class="avatar2" id="avatar" src="" alt="Avatar"></h2>
            <h2 style="display: none;">Olá, <span id="userid"></span>!</h2>
            <a href="#" class="button" onclick="mostrarDiv('AbrirCursoAbordagem')">Curso de Abordagem</a>
            <a href="#" class="button" onclick="mostrarDiv('AbrirCursoModulacao')">Curso de Modulação</a>
            <a href="#" class="button" onclick="mostrarDiv('AbrirCursoAcompanhamento')">Curso de Acompanhamento</a>
            <a href="#" class="button" onclick="mostrarDiv('AbrirCursoOperacional')">Curso Operacional</a>
            <a href="#" class="button" onclick="mostrarDiv('AbrirCursoNegociacao')">Curso de Negociação</a>
            <a href="#" class="button" onclick="mostrarDiv('AbrirCursoResgate')">Curso de Resgate de Refens</a>
        </div>
        <div class="main-content">
            <div class="chart" id="AbrirCursoAbordagem">
                
            </div>
            <div class="chart" id="AbrirCursoModulacao">

            </div>
            <div class="chart" id="AbrirCursoAcompanhamento">

            </div>
            <div class="chart" id="AbrirCursoOperacional">

            </div>
            <div class="chart" id="AbrirCursoNegociacao">

            </div>
            <div class="chart" id="AbrirCursoResgate">

            </div>
        </div>
    </div>    
</body>

<script>
    function mostrarDiv(divId) {
        // Oculta todas as divs com a classe "chart"
        var divs = document.getElementsByClassName('chart');
        for (var i = 0; i < divs.length; i++) {
            divs[i].style.display = 'none';
        }

        // Exibe a div desejada
        var div = document.getElementById(divId);
        if (div) {
            div.style.display = 'block';
        }
    }
</script>
